<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blob Service Configuration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://open.lightxi.com/fonts/Inter" rel="stylesheet">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter",ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
        }
        body {
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .section {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid hsl(var(--input));
            border-radius: var(--radius);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        button {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .success {
            color: green;
            margin-top: 1rem;
        }
        .error {
            color: hsl(var(--destructive));
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blob Service Configuration</h1>
        
        <div class="section">
            <h2>Authentication Settings</h2>
            <div class="form-group">
                <label for="admin_user">Admin Username</label>
                <input type="text" id="admin_user" placeholder="root">
            </div>
            <div class="form-group">
                <label for="admin_password">Admin Password</label>
                <input type="password" id="admin_password" placeholder="root123456">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="require_auth" checked>
                    Enable Authentication
                </label>
            </div>
            <div class="form-group">
                <label for="whitelist_domains">Whitelisted Domains (comma-separated)</label>
                <input type="text" id="whitelist_domains" placeholder="example.com,test.com">
            </div>
            <div class="form-group">
                <label for="whitelist_ips">Whitelisted IPs (comma-separated)</label>
                <input type="text" id="whitelist_ips" placeholder="127.0.0.1,192.168.1.1">
            </div>
        </div>

        <div class="section">
            <h2>File API Settings</h2>
            <div class="form-group">
                <label for="api_endpoint">File API Endpoint</label>
                <input type="text" id="api_endpoint">
            </div>
            <div class="form-group">
                <label for="api_key">File API Key</label>
                <input type="password" id="api_key">
            </div>
        </div>

        <button onclick="saveConfig()">Save Configuration</button>
        <div id="message"></div>
    </div>

    <script>
        let config = {};
        let authConfig = {};

        // Load current configuration
        async function loadConfig() {
            try {
                // Load auth config from /root
                const authResponse = await fetch('/root');
                if (authResponse.ok) {
                    authConfig = await authResponse.json();
                    document.getElementById('admin_user').value = authConfig.admin_user || '';
                    document.getElementById('admin_password').value = authConfig.admin_password || '';
                    document.getElementById('require_auth').checked = authConfig.require_auth;
                    document.getElementById('whitelist_domains').value = (authConfig.whitelist_domains || []).join(',');
                    document.getElementById('whitelist_ips').value = (authConfig.whitelist_ips || []).join(',');
                }

                // Load other config from /api/config
                const configResponse = await fetch('/api/config');
                if (configResponse.ok) {
                    config = await configResponse.json();
                    document.getElementById('api_endpoint').value = config.api_endpoint || '';
                    document.getElementById('api_key').value = config.api_key || '';
                }
            } catch (error) {
                showMessage('Failed to load configuration: ' + error.message, true);
            }
        }

        // Save configuration
        async function saveConfig() {
            // Save auth config
            const newAuthConfig = {
                admin_user: document.getElementById('admin_user').value || 'root',
                admin_password: document.getElementById('admin_password').value || 'root123456',
                require_auth: document.getElementById('require_auth').checked,
                whitelist_domains: document.getElementById('whitelist_domains').value.split(',').filter(x => x),
                whitelist_ips: document.getElementById('whitelist_ips').value.split(',').filter(x => x)
            };

            // Save other config
            const newConfig = {
                api_endpoint: document.getElementById('api_endpoint').value,
                api_key: document.getElementById('api_key').value
            };

            try {
                // Save auth config to /root
                const authResponse = await fetch('/root', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify(newAuthConfig)
                });

                if (authResponse.status === 401) {
                    // Handle authentication
                    if (await authenticate()) {
                        // Retry saving config
                        await saveConfig();
                        return;
                    }
                    return;
                }

                // Save other config to /api/config
                const configResponse = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify(newConfig)
                });

                if (authResponse.ok && configResponse.ok) {
                    showMessage('Configuration saved successfully!');
                    authConfig = newAuthConfig;
                    config = newConfig;
                } else {
                    const error = await (authResponse.ok ? configResponse : authResponse).text();
                    showMessage('Failed to save configuration: ' + error, true);
                }
            } catch (error) {
                showMessage('Failed to save configuration: ' + error.message, true);
            }
        }

        // Handle authentication
        async function authenticate() {
            const username = prompt('Please enter username:');
            const password = prompt('Please enter password:');
            
            if (!username || !password) return false;
            
            const token = btoa(`${username}:${password}`);
            try {
                const response = await fetch('/root', {
                    headers: {
                        'Authorization': `Basic ${token}`
                    }
                });
                
                if (response.ok) {
                    localStorage.setItem('authToken', token);
                    return true;
                }
            } catch (error) {
                console.error('Authentication failed:', error);
            }
            
            alert('Authentication failed. Please try again.');
            return false;
        }

        // Show message
        function showMessage(message, isError = false) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = isError ? 'error' : 'success';
        }

        // Initialize
        loadConfig();
    </script>
</body>
</html>
