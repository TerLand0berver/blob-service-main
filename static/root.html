<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blob Service Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://open.lightxi.com/fonts/Inter" rel="stylesheet">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter",ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
        }
        body {
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .section {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid hsl(var(--input));
            border-radius: var(--radius);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        button {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .success {
            color: green;
            margin-top: 1rem;
        }
        .error {
            color: hsl(var(--destructive));
            margin-top: 1rem;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--radius);
            text-align: center;
        }
        .status.allowed {
            background: #d4edda;
            color: #155724;
        }
        .status.blocked {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blob Service Authentication</h1>
        
        <div id="status" class="status"></div>

        <div class="section">
            <h2>Authentication Settings</h2>
            <div class="form-group">
                <label for="admin_user">Admin Username</label>
                <input type="text" id="admin_user" placeholder="root">
            </div>
            <div class="form-group">
                <label for="admin_password">Admin Password</label>
                <input type="password" id="admin_password" placeholder="root123456">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="require_auth" checked>
                    Enable Authentication
                </label>
            </div>
            <div class="form-group">
                <label for="whitelist_domains">Whitelisted Domains (comma-separated)</label>
                <input type="text" id="whitelist_domains" placeholder="example.com,test.com">
            </div>
            <div class="form-group">
                <label for="whitelist_ips">Whitelisted IPs (comma-separated)</label>
                <input type="text" id="whitelist_ips" placeholder="127.0.0.1,192.168.1.1">
            </div>
        </div>

        <button onclick="saveConfig()">Save Configuration</button>
        <div id="message"></div>
    </div>

    <script>
        let config = {};

        // Check access status
        async function checkAccess() {
            try {
                const response = await fetch('/');
                const status = document.getElementById('status');
                
                if (response.ok) {
                    status.className = 'status allowed';
                    status.textContent = '✓ Your domain/IP is whitelisted. You can access the main service.';
                    // 如果已经在白名单中,跳转到主页
                    window.location.href = '/';
                } else if (response.status === 403) {
                    status.className = 'status blocked';
                    status.textContent = '✗ Your domain/IP is not whitelisted. Please configure access settings below.';
                } else {
                    status.className = 'status blocked';
                    status.textContent = '✗ Access check failed. Please try again.';
                }
            } catch (error) {
                console.error('Failed to check access:', error);
                const status = document.getElementById('status');
                status.className = 'status blocked';
                status.textContent = '✗ Failed to check access status. Please try again.';
            }
        }

        // Load current configuration
        async function loadConfig() {
            try {
                const response = await fetch('/root/config', {
                    headers: {
                        'Authorization': `Basic ${localStorage.getItem('authToken')}`
                    }
                });
                if (response.status === 401) {
                    if (await authenticate()) {
                        await loadConfig();
                    }
                    return;
                }
                if (response.ok) {
                    config = await response.json();
                    document.getElementById('admin_user').value = config.admin_user || '';
                    document.getElementById('admin_password').value = config.admin_password || '';
                    document.getElementById('require_auth').checked = config.require_auth;
                    document.getElementById('whitelist_domains').value = (config.whitelist_domains || []).join(',');
                    document.getElementById('whitelist_ips').value = (config.whitelist_ips || []).join(',');
                }
            } catch (error) {
                showMessage('Failed to load configuration: ' + error.message, true);
            }
        }

        // Save configuration
        async function saveConfig() {
            const newConfig = {
                admin_user: document.getElementById('admin_user').value || 'root',
                admin_password: document.getElementById('admin_password').value || 'root123456',
                require_auth: document.getElementById('require_auth').checked,
                whitelist_domains: document.getElementById('whitelist_domains').value.split(',').filter(x => x),
                whitelist_ips: document.getElementById('whitelist_ips').value.split(',').filter(x => x)
            };

            try {
                const response = await fetch('/root/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify(newConfig)
                });

                if (response.status === 401) {
                    if (await authenticate()) {
                        await saveConfig();
                    }
                    return;
                }

                if (response.ok) {
                    showMessage('Configuration saved successfully!');
                    config = newConfig;
                    // Recheck access status after saving
                    await checkAccess();
                } else {
                    const error = await response.text();
                    showMessage('Failed to save configuration: ' + error, true);
                }
            } catch (error) {
                showMessage('Failed to save configuration: ' + error.message, true);
            }
        }

        // Handle authentication
        async function authenticate() {
            const username = prompt('Please enter username:');
            const password = prompt('Please enter password:');
            
            if (!username || !password) return false;
            
            const token = btoa(`${username}:${password}`);
            try {
                const response = await fetch('/root/config', {
                    headers: {
                        'Authorization': `Basic ${token}`
                    }
                });
                
                if (response.ok) {
                    localStorage.setItem('authToken', token);
                    return true;
                }
            } catch (error) {
                console.error('Authentication failed:', error);
            }
            
            alert('Authentication failed. Please try again.');
            return false;
        }

        // Show message
        function showMessage(message, isError = false) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = isError ? 'error' : 'success';
        }

        // Initialize
        loadConfig();
        checkAccess();
    </script>
</body>
</html>
