<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blob Service Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://open.lightxi.com/fonts/Inter" rel="stylesheet">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96.1%;
            --secondary-foreground: 222.2 47.4% 11.2%;
            --muted: 210 40% 96.1%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96.1%;
            --accent-foreground: 222.2 47.4% 11.2%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Inter",ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
        }
        body {
            background: hsl(var(--background));
            color: hsl(var(--foreground));
            line-height: 1.5;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .section {
            background: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid hsl(var(--input));
            border-radius: var(--radius);
            background: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        input[type="checkbox"] {
            margin-right: 0.5rem;
        }
        button {
            background: hsl(var(--primary));
            color: hsl(var(--primary-foreground));
            border: none;
            border-radius: var(--radius);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: opacity 0.2s;
        }
        button:hover {
            opacity: 0.9;
        }
        .success {
            color: green;
            margin-top: 1rem;
        }
        .error {
            color: hsl(var(--destructive));
            margin-top: 1rem;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--radius);
            text-align: center;
        }
        .status.allowed {
            background: #d4edda;
            color: #155724;
        }
        .status.blocked {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blob Service Authentication</h1>
        
        <div id="status" class="status"></div>

        <div class="section">
            <h2>Authentication Settings</h2>
            <div class="form-group">
                <label for="admin_user">Admin Username</label>
                <input type="text" id="admin_user" placeholder="root">
            </div>
            <div class="form-group">
                <label for="admin_password">Admin Password</label>
                <input type="password" id="admin_password" placeholder="root123456">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="require_auth" checked>
                    Enable Authentication
                </label>
            </div>
            <div class="form-group">
                <label for="whitelist_domains">Whitelisted Domains (comma-separated)</label>
                <input type="text" id="whitelist_domains" placeholder="example.com,test.com">
            </div>
            <div class="form-group">
                <label for="whitelist_ips">Whitelisted IPs (comma-separated)</label>
                <input type="text" id="whitelist_ips" placeholder="127.0.0.1,192.168.1.1">
            </div>
        </div>

        <div class="section">
            <h2>General Settings</h2>
            <div class="form-group">
                <label for="cors_allow_origins">CORS Allow Origins (comma-separated)</label>
                <input type="text" id="cors_allow_origins" placeholder="*">
            </div>
            <div class="form-group">
                <label for="max_file_size">Max File Size (MB)</label>
                <input type="number" id="max_file_size" placeholder="-1">
            </div>
            <div class="form-group">
                <label for="pdf_max_images">PDF Max Images</label>
                <input type="number" id="pdf_max_images" placeholder="10">
            </div>
        </div>

        <div class="section">
            <h2>Azure Speech Settings</h2>
            <div class="form-group">
                <label for="azure_speech_key">Azure Speech Key</label>
                <input type="text" id="azure_speech_key" placeholder="">
            </div>
            <div class="form-group">
                <label for="azure_speech_region">Azure Speech Region</label>
                <input type="text" id="azure_speech_region" placeholder="">
            </div>
        </div>

        <div class="section">
            <h2>Storage Settings</h2>
            <div class="form-group">
                <label for="storage_type">Storage Type</label>
                <select id="storage_type">
                    <option value="common">Common (Local Storage)</option>
                    <option value="s3">S3 Storage</option>
                    <option value="tg">Telegram Storage</option>
                    <option value="file">File API Storage</option>
                </select>
            </div>
            <div class="form-group">
                <label for="local_storage_domain">Local Storage Domain</label>
                <input type="text" id="local_storage_domain" placeholder="">
            </div>
        </div>

        <div class="section">
            <h2>S3 Settings</h2>
            <div class="form-group">
                <label for="s3_bucket">S3 Bucket</label>
                <input type="text" id="s3_bucket" placeholder="">
            </div>
            <div class="form-group">
                <label for="s3_access_key">S3 Access Key</label>
                <input type="text" id="s3_access_key" placeholder="">
            </div>
            <div class="form-group">
                <label for="s3_secret_key">S3 Secret Key</label>
                <input type="text" id="s3_secret_key" placeholder="">
            </div>
            <div class="form-group">
                <label for="s3_region">S3 Region</label>
                <input type="text" id="s3_region" placeholder="">
            </div>
            <div class="form-group">
                <label for="s3_domain">S3 Domain</label>
                <input type="text" id="s3_domain" placeholder="">
            </div>
            <div class="form-group">
                <label for="s3_direct_url_domain">S3 Direct URL Domain</label>
                <input type="text" id="s3_direct_url_domain" placeholder="">
            </div>
            <div class="form-group">
                <label for="s3_sign_version">S3 Sign Version</label>
                <input type="text" id="s3_sign_version" placeholder="">
            </div>
        </div>

        <div class="section">
            <h2>Telegram Settings</h2>
            <div class="form-group">
                <label for="tg_endpoint">Telegram Endpoint</label>
                <input type="text" id="tg_endpoint" placeholder="">
            </div>
            <div class="form-group">
                <label for="tg_password">Telegram Password</label>
                <input type="password" id="tg_password" placeholder="">
            </div>
        </div>

        <div class="section">
            <h2>File API Settings</h2>
            <div class="form-group">
                <label for="file_api_endpoint">File API Endpoint</label>
                <input type="text" id="file_api_endpoint" placeholder="">
            </div>
            <div class="form-group">
                <label for="file_api_key">File API Key</label>
                <input type="password" id="file_api_key" placeholder="">
            </div>
        </div>

        <div class="section">
            <h2>OCR Settings</h2>
            <div class="form-group">
                <label for="ocr_endpoint">OCR Endpoint</label>
                <input type="text" id="ocr_endpoint" placeholder="">
            </div>
            <div class="form-group">
                <label for="ocr_skip_models">OCR Skip Models (comma-separated)</label>
                <input type="text" id="ocr_skip_models" placeholder="">
            </div>
            <div class="form-group">
                <label for="ocr_spec_models">OCR Specific Models (comma-separated)</label>
                <input type="text" id="ocr_spec_models" placeholder="">
            </div>
        </div>

        <div class="section">
            <h2>Response Format Settings</h2>
            <div class="form-group">
                <label for="response_code_field">Response Code Field Name</label>
                <input type="text" id="response_code_field" placeholder="code">
            </div>
            <div class="form-group">
                <label for="response_msg_field">Response Message Field Name</label>
                <input type="text" id="response_msg_field" placeholder="msg">
            </div>
            <div class="form-group">
                <label for="response_sn_field">Response Serial Number Field Name</label>
                <input type="text" id="response_sn_field" placeholder="sn">
            </div>
            <div class="form-group">
                <label for="response_data_field">Response Data Field Name</label>
                <input type="text" id="response_data_field" placeholder="data">
            </div>
            <div class="form-group">
                <label for="response_url_field">Response URL Field Name</label>
                <input type="text" id="response_url_field" placeholder="url">
            </div>
            <div class="form-group">
                <label for="response_filename_field">Response Filename Field Name</label>
                <input type="text" id="response_filename_field" placeholder="filename">
            </div>
            <div class="form-group">
                <label for="response_image_field">Response Image Field Name</label>
                <input type="text" id="response_image_field" placeholder="image">
            </div>
            <div class="form-group">
                <label for="response_success_code">Success Response Code</label>
                <input type="text" id="response_success_code" placeholder="0">
            </div>
            <div class="form-group">
                <label for="response_error_code">Error Response Code</label>
                <input type="text" id="response_error_code" placeholder="1">
            </div>
        </div>

        <button onclick="saveConfig()">Save Configuration</button>
        <div id="message"></div>
    </div>

    <script>
        let config = {};
        let authCredentials = null;

        // Check access status
        async function checkAccess() {
            try {
                const response = await fetch('/');
                const status = document.getElementById('status');
                
                if (response.ok) {
                    status.className = 'status allowed';
                    status.textContent = '✓ Your domain/IP is whitelisted. You can access the main service.';
                } else if (response.status === 403) {
                    status.className = 'status blocked';
                    status.textContent = '✗ Your domain/IP is not whitelisted. Please configure access settings below.';
                } else {
                    status.className = 'status blocked';
                    status.textContent = '✗ Access check failed. Please try again.';
                }
            } catch (error) {
                console.error('Failed to check access:', error);
                const status = document.getElementById('status');
                status.className = 'status blocked';
                status.textContent = '✗ Failed to check access status. Please try again.';
            }
        }

        // Load current configuration
        async function loadConfig() {
            try {
                if (!authCredentials) {
                    if (await authenticate()) {
                        await loadConfig();
                    }
                    return;
                }

                const response = await fetch('/root/config', {
                    headers: {
                        'Authorization': `Basic ${authCredentials}`
                    }
                });
                
                if (response.status === 401) {
                    authCredentials = null;
                    if (await authenticate()) {
                        await loadConfig();
                    }
                    return;
                }
                
                if (response.ok) {
                    config = await response.json();
                    
                    // Auth settings
                    document.getElementById('admin_user').value = config.admin_user || '';
                    document.getElementById('admin_password').value = config.admin_password || '';
                    document.getElementById('require_auth').checked = config.require_auth !== false;
                    document.getElementById('whitelist_domains').value = (config.whitelist_domains || []).join(',');
                    document.getElementById('whitelist_ips').value = (config.whitelist_ips || []).join(',');
                    
                    // General settings
                    document.getElementById('cors_allow_origins').value = (config.cors_allow_origins || []).join(',');
                    document.getElementById('max_file_size').value = config.max_file_size || -1;
                    document.getElementById('pdf_max_images').value = config.pdf_max_images || 10;
                    
                    // Azure Speech settings
                    document.getElementById('azure_speech_key').value = config.azure_speech_key || '';
                    document.getElementById('azure_speech_region').value = config.azure_speech_region || '';
                    
                    // Storage settings
                    document.getElementById('storage_type').value = config.storage_type || 'common';
                    document.getElementById('local_storage_domain').value = config.local_storage_domain || '';
                    
                    // S3 settings
                    document.getElementById('s3_bucket').value = config.s3_bucket || '';
                    document.getElementById('s3_access_key').value = config.s3_access_key || '';
                    document.getElementById('s3_secret_key').value = config.s3_secret_key || '';
                    document.getElementById('s3_region').value = config.s3_region || '';
                    document.getElementById('s3_domain').value = config.s3_domain || '';
                    document.getElementById('s3_direct_url_domain').value = config.s3_direct_url_domain || '';
                    document.getElementById('s3_sign_version').value = config.s3_sign_version || '';
                    
                    // Telegram settings
                    document.getElementById('tg_endpoint').value = config.tg_endpoint || '';
                    document.getElementById('tg_password').value = config.tg_password || '';
                    
                    // File API settings
                    document.getElementById('file_api_endpoint').value = config.file_api_endpoint || '';
                    document.getElementById('file_api_key').value = config.file_api_key || '';
                    
                    // OCR settings
                    document.getElementById('ocr_endpoint').value = config.ocr_endpoint || '';
                    document.getElementById('ocr_skip_models').value = (config.ocr_skip_models || []).join(',');
                    document.getElementById('ocr_spec_models').value = (config.ocr_spec_models || []).join(',');
                    
                    // Response format settings
                    document.getElementById('response_code_field').value = config.response_code_field || 'code';
                    document.getElementById('response_msg_field').value = config.response_msg_field || 'msg';
                    document.getElementById('response_sn_field').value = config.response_sn_field || 'sn';
                    document.getElementById('response_data_field').value = config.response_data_field || 'data';
                    document.getElementById('response_url_field').value = config.response_url_field || 'url';
                    document.getElementById('response_filename_field').value = config.response_filename_field || 'filename';
                    document.getElementById('response_image_field').value = config.response_image_field || 'image';
                    document.getElementById('response_success_code').value = config.response_success_code || '0';
                    document.getElementById('response_error_code').value = config.response_error_code || '1';
                }
            } catch (error) {
                console.error('Failed to load config:', error);
                showMessage('Failed to load configuration. Please try again.', true);
            }
        }

        // Save configuration
        async function saveConfig() {
            const newConfig = {
                // Auth settings
                admin_user: document.getElementById('admin_user').value || 'root',
                admin_password: document.getElementById('admin_password').value || 'root123456',
                require_auth: document.getElementById('require_auth').checked,
                whitelist_domains: document.getElementById('whitelist_domains').value.split(',').map(d => d.trim()).filter(Boolean),
                whitelist_ips: document.getElementById('whitelist_ips').value.split(',').map(d => d.trim()).filter(Boolean),
                
                // General settings
                cors_allow_origins: document.getElementById('cors_allow_origins').value.split(',').map(d => d.trim()).filter(Boolean),
                max_file_size: parseFloat(document.getElementById('max_file_size').value) || -1,
                pdf_max_images: parseInt(document.getElementById('pdf_max_images').value) || 10,
                
                // Azure Speech settings
                azure_speech_key: document.getElementById('azure_speech_key').value,
                azure_speech_region: document.getElementById('azure_speech_region').value,
                
                // Storage settings
                storage_type: document.getElementById('storage_type').value,
                local_storage_domain: document.getElementById('local_storage_domain').value,
                
                // S3 settings
                s3_bucket: document.getElementById('s3_bucket').value,
                s3_access_key: document.getElementById('s3_access_key').value,
                s3_secret_key: document.getElementById('s3_secret_key').value,
                s3_region: document.getElementById('s3_region').value,
                s3_domain: document.getElementById('s3_domain').value,
                s3_direct_url_domain: document.getElementById('s3_direct_url_domain').value,
                s3_sign_version: document.getElementById('s3_sign_version').value,
                
                // Telegram settings
                tg_endpoint: document.getElementById('tg_endpoint').value,
                tg_password: document.getElementById('tg_password').value,
                
                // File API settings
                file_api_endpoint: document.getElementById('file_api_endpoint').value,
                file_api_key: document.getElementById('file_api_key').value,
                
                // OCR settings
                ocr_endpoint: document.getElementById('ocr_endpoint').value,
                ocr_skip_models: document.getElementById('ocr_skip_models').value.split(',').map(d => d.trim()).filter(Boolean),
                ocr_spec_models: document.getElementById('ocr_spec_models').value.split(',').map(d => d.trim()).filter(Boolean),

                // Response Format settings
                response_code_field: document.getElementById('response_code_field').value || 'code',
                response_msg_field: document.getElementById('response_msg_field').value || 'msg',
                response_sn_field: document.getElementById('response_sn_field').value || 'sn',
                response_data_field: document.getElementById('response_data_field').value || 'data',
                response_url_field: document.getElementById('response_url_field').value || 'url',
                response_filename_field: document.getElementById('response_filename_field').value || 'filename',
                response_image_field: document.getElementById('response_image_field').value || 'image',
                response_success_code: document.getElementById('response_success_code').value || '0',
                response_error_code: document.getElementById('response_error_code').value || '1'
            };

            try {
                const response = await fetch('/root/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newConfig)
                });

                const result = await response.json();
                if (result.code === 0) {
                    showMessage('Configuration saved successfully', false);
                    loadConfig();
                } else {
                    showMessage(result.msg || 'Failed to save configuration', true);
                }
            } catch (error) {
                console.error('Failed to save config:', error);
                showMessage('Failed to save configuration. Please try again.', true);
            }
        }

        // Handle authentication
        async function authenticate() {
            const username = prompt('Please enter admin username:');
            if (!username) return false;

            const password = prompt('Please enter admin password:');
            if (!password) return false;

            try {
                const credentials = btoa(`${username}:${password}`);
                const response = await fetch('/root/config', {
                    headers: {
                        'Authorization': `Basic ${credentials}`
                    }
                });

                if (response.ok) {
                    authCredentials = credentials;
                    return true;
                } else {
                    alert('Invalid credentials. Please try again.');
                    return false;
                }
            } catch (error) {
                console.error('Authentication failed:', error);
                alert('Authentication failed. Please try again.');
                return false;
            }
        }

        function showMessage(message, isError = false) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = message;
            messageEl.className = isError ? 'error' : 'success';
        }

        // Initialize
        loadConfig();
        checkAccess();
    </script>
</body>
</html>
